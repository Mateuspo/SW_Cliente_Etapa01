<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Compra</ui:define>
        <ui:define name="conteudo">
            <h4 style="text-align: center"><strong>Dados da Compra</strong></h4>
            <h:form id="formVoltar">
            <p:commandButton value="Voltar" action="#{controllerCliente.listar()}"
                                         icon="ui-icon-arrowreturnthick-1-w" />
            </h:form>
            <br/>
            <h:form id="form">
                <p:messages/>

                <div class="row">
                    <div class="col-md-6">
                        <b:inputText value="#{controllerCliente.cliente.nome}" label="Nome" />
                        <b:inputText value="#{controllerCliente.cliente.endereco}" label="Endereço" />
                        <b:inputText value="#{controllerCliente.cliente.cepDestino}" label="Cep Destino" mask="99999-999" required="true" />
                        <b:inputText value="#{controllerCliente.cliente.cepOrigem}" label="Cep Origem: " mask="99999-999" required="true"/>
                        <b:inputText value="#{controllerCliente.cliente.prazoEntrega}" label="Prazo" readonly="true" />

                        <b:selectOneMenu value="#{controllerCliente.cliente.tipoFrete}" label="Frete" required="true">

                            <f:selectItem itemLabel="Selecione..." itemValue="" />
                            <f:selectItem itemLabel="SEDEX Varejo" itemValue="40010" />
                            <f:selectItem itemLabel="SEDEX a Cobrar Varejo" itemValue="40045" />
                            <f:selectItem itemLabel="SEDEX 10 Varejo" itemValue="40215" />
                            <f:selectItem itemLabel="SEDEX Hoje Varejo" itemValue="40290" />
                            <f:selectItem itemLabel="PAC Varejo" itemValue="41106" />
                            <f:selectItem itemLabel="SEDEX à vista" itemValue="04014" />
                            <f:selectItem itemLabel="SEDEX à vista pagamento na entrega" itemValue="04065" />
                            <f:selectItem itemLabel="PAC à vista" itemValue="04510" />
                            <f:selectItem itemLabel="PAC à vista pagamento na entrega" itemValue="04707" />
                            <f:selectItem itemLabel="SEDEX 12 ( à vista e a faturar)*" itemValue="40169" />
                            <f:selectItem itemLabel="SEDEX 10 (à vista e a faturar)*" itemValue="40215" />
                            <f:selectItem itemLabel="SEDEX Hoje Varejo*" itemValue="40290" />

                        </b:selectOneMenu>

                        <b:inputText value="#{controllerCliente.cliente.altura}" label="Altura" required="true"/>
                        <b:inputText value="#{controllerCliente.cliente.peso}" label="Peso" required="true"/>
                        <b:inputText value="#{controllerCliente.cliente.comprimento}" label="Comprimento" required="true"/>
                    </div>
                    <div class="col-md-6">
                        <b:inputText value="#{controllerCliente.cliente.diametro}" label="Diâmetro" required="true"/>
                        <b:inputText value="#{controllerCliente.cliente.largura}" label="Largura" required="true"/>
                        <b:inputText value="#{controllerCliente.cliente.valorDeclarado}" label="Valor declarado" required="true"/>

                        <b:selectOneMenu value="#{controllerCliente.cliente.avisoRecebimento}" label="Aviso Recebimento">

                            <f:selectItem itemLabel="Não" itemValue="N" />
                            <f:selectItem itemLabel="Sim" itemValue="S" />

                        </b:selectOneMenu>

                        <b:selectOneMenu value="#{controllerCliente.cliente.maoPropria}" label="Mão Própria" title="">

                            <f:selectItem itemLabel="Não" itemValue="N" />
                            <f:selectItem itemLabel="Sim" itemValue="S" />

                        </b:selectOneMenu>

                        <b:selectOneMenu value="#{controllerCliente.cliente.formato}" label="Formato">

                            <f:selectItem itemLabel="Caixa" itemValue="1" />
                            <f:selectItem itemLabel="Rolo Prisma" itemValue="2" />
                            <f:selectItem itemLabel="Envelope" itemValue="3" />

                        </b:selectOneMenu>

                        <b:inputText value="#{controllerCliente.cliente.valCompra}" label="Valor Compra" />
                        <b:inputText value="#{controllerCliente.cliente.valFrete}"  label="Valor Frete" readonly="true" />
                        <b:inputText value="#{controllerCliente.cliente.valTotal}" label="Valor Total" readonly="true" />
                    </div>
                </div>
               
                    <div style="margin: 0 auto; float: none;">
                        <p:commandButton value="Salvar" action="#{controllerCliente.salvar()}"
                                         disabled="#{controllerCliente.cliente.valFrete == 0}"
                                         icon="ui-icon-disk" />

                        <p:commandButton    icon="ui-icon-pencil"  action="#{controllerCliente.calcular()}"                                                             
                                            value="Calcular" process=":form" update="form"/>            
                    </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
